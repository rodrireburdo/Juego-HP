</head>
<body>
    <audio id="bg-music" loop>
        <source src="harrypotter.mp3" type="audio/mp3">

    <div class="container" id="startScreen">
        <h1>Hola Emilie, Bienvenida al DesafÃ­o de Harry Potter</h1>

    <script>
        const questions = [
            { q: "Â¿QuÃ© son los muggles?", options: ["Personas Normales", "Animales MÃ¡gicos", "Personas MÃ¡gicas"], correct: 2 },
            { q: "Â¿QuÃ© objeto permite viajar en el tiempo?", options: ["Giratiempo", "Pensadero", "Ojo de Ãguila"], correct: 0 },
            { q: "Â¿CuÃ¡l es el nombre completo de Voldemort?", options: ["Tom Marvolo Riddle", "Tom Elvis Riddle", "Tom Severus Riddle"], correct: 0 },
            { q: "CuÃ¡l es el hechizo que se usa contra los dementores?", options: ["Expecto Patronum", "Expelliarmus", "Protego Maxima"], correct: 0 },
            { q: "Â¿CÃ³mo se llama el libro que Harry usa en 'El PrÃ­ncipe Mestizo'?", options: ["Magia Avanzada", "GuÃ­a de Pociones", "Libro del PrÃ­ncipe Mestizo"], correct: 2 },
            { q: "Â¿QuÃ© hechizo usa Dumbledore contra Voldemort en el Ministerio?", options: ["Expelliarmus", "Protego Maxima", "Fuego Maldito"], correct: 2 },
            { q: "Â¿QuÃ© criatura tiene sangre plateada?", options: ["Hipogrifo", "Unicornio", "Testral"], correct: 1 },
            { q: "CÃ³mo se llama el mapa mÃ¡gico que muestra toda la distribuciÃ³n de Hogwarts?", options: ["Mapa de Felix Felicis", "Mapa del Merodeador", "Mapa de Hogwarts"], correct: 1 },
            { q: "Â¿CuÃ¡l es la varita mÃ¡s poderosa del mundo mÃ¡gico?", options: ["Varita de SaÃºco", "Varita de Draco Malfoy", "Varita de Voldemort"], correct: 0 },
            { q: "Â¿CuÃ¡ntos hermanos tiene Ron Weasley?", options: ["5", "6", "7"], correct: 1 }
        ];
        
        let currentQuestion = 0;
        let correctAnswers = 0;

        // Verificar si ya jugÃ³ antes
        const previousResult = localStorage.getItem("hp_quiz_result");
        if (previousResult) {
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("resultScreen").classList.remove("hidden");
            document.getElementById("resultMessage").textContent = previousResult === "win" ? "Â¡Me Ganaste! ðŸŽ‰" : "Â¡Perdiste JAJA! ðŸ˜ˆ";
            document.getElementById("resultDetail").textContent = previousResult === "win" ? "Podes elegir tu premio..." : "Me debes un beso.";
        } else {
            document.getElementById("startGame").addEventListener("click", () => {
                document.getElementById("bg-music").play();
                document.getElementById("startScreen").classList.add("hidden");
                document.getElementById("quizScreen").classList.remove("hidden");
                showQuestion();
            });
        }

        function showQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById("questionNumber").textContent = currentQuestion + 1;
            document.getElementById("questionText").textContent = questionData.q;
            const optionsContainer = document.getElementById("optionsContainer");
            optionsContainer.innerHTML = "";
            questionData.options.forEach((option, index) => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => {
                    if (index === questionData.correct) correctAnswers++;
                    nextQuestion();
                };
                optionsContainer.appendChild(btn);
            });
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quizScreen").classList.add("hidden");
            document.getElementById("resultScreen").classList.remove("hidden");
            let result;
            if (correctAnswers >= 8) {
                result = "win";
                document.getElementById("resultMessage").textContent = "Â¡Me Ganaste! ðŸŽ‰";
                document.getElementById("resultDetail").textContent = "Podes elegir tu premio...";
            } else {
                result = "lose";
                document.getElementById("resultMessage").textContent = "Â¡Perdiste JAJA! ðŸ˜ˆ";
                document.getElementById("resultDetail").textContent = "Me debes un beso.";
            }
            localStorage.setItem("hp_quiz_result", result);
        }
    </script>
</body>
